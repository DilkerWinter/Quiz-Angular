<div class="quiz__container">
  <div class="quiz_logo">
    <img src="assets/imgs/logo.png" alt="logo" />
    <h3>{{ title }}</h3>
  </div>

  <div *ngIf="!finished" class="quiz_questions">
    <h3>{{ questionSelected.question }}</h3>
  </div>
  <div *ngIf="!finished" class="quiz_options">
    <button
      *ngFor="let option of questionSelected.options"
      (click)="playerChoose(option.alias)"
      class="btn-option"
    >
      {{ option.name }}
    </button>
  </div>
  <div *ngIf="finished" class="quiz_result">
    <h1>Seu resultado Ã©:</h1>
    <p>{{ answerSelected }}</p>
  </div>
</div>
